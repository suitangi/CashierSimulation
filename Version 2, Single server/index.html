<head>
  <meta charset="utf-8">
  <title>Cashier</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link rel="stylesheet" href="styles/jquery-confirm.min.css">
  <link rel="stylesheet" href="styles/jquery-ui.css">
  <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-confirm.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-ui.js"></script>
  <script type="text/javascript" src="scripts/parameters.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</head>

<body>
  <div id="StimArea" style="display:none;">
    <div id=WaitArea" style="width:46%;height: 100%;background-color:white;">
      <canvas id='canvas'></canvas>
      <table id="Cashiers">
      </table>
    </div>
    <div id="CashArea">
      <div id="sliderArea"></div>
      <button id="cartButton">Submit Cart</button>
    </div>
    <span id="timeLine"><strong>Time Remaining: <span id="TimeDisplay">15:00</span></strong></span>
    <div id="HUD">
      <p>
        <span class="blueText">Bonus per customer: $<span id="bonusAmountDisplay">0</span></span><br>
        <span class="greenText" id="bBonusLine">Bonus per 10 balloons: $<span id="bonusAmountDisplay1">0</span></span><br>
        <span class="redText"><span id="sessBonusLine">Session Bonus Earned</span>: $<span id="bonusDisplay">0</span></span
      </p>
      <p id="secondColumn">
        <span class="blueText">Customers Serviced: <span id="pDisplay">0</span></span><br>
        <span id="bLine" class="greenText">Balloons Popped: <span id="bDisplay">0</span><br></span>
      </p>
      <button id="nextButton">Next</button>
    </div>
    <div id="BalloonContainer">
      <div id="Balloon">
        <img src="./img/balloon.png">
      </div>
    </div>
  </div>

</body>
