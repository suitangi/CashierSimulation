<head>
  <meta charset="utf-8">
  <title>Cashier</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link rel="stylesheet" href="styles/jquery-confirm.min.css">
  <link rel="stylesheet" href="styles/jquery-ui.css">

  <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-confirm.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-ui.js"></script>
  <script type="text/javascript" src="scripts/parameters.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</head>

<body>
  <div id="StimArea" style="display:none;">
    <div id=WaitArea" style="width:46%;height: 100%;background-color:white;">
      <canvas id='canvas'></canvas>
      <table id="Cashiers">
      </table>
    </div>
    <div id="CashArea">
      <div id="sliderArea"></div>
      <button id="cartButton">Submit Cart</button>
    </div>
    <div id="HUD">
      <p>
        <strong>Time Remaining: <span id="TimeDisplay">15:00</span></strong><br>
        Customers Arrival: <span id="AveDisplay">0</span><br>
        Bonus per customer: $<span id="bonusAmountDisplay">0</span><br>
        Bonus per 10 balloons: $<span id="bonusAmountDisplay1">0</span>
      </p>
      <p id="secondColumn">
        Balloons Popped: <span id="bDisplay">0</span><br>
        Customers Serviced: <span id="pDisplay">0</span><br>
        Total Bonus Earned: $<span id=bonusDisplay>0</span>
      </p>
    </div>
    <div id="BalloonContainer">
      <div id="Balloon">
        <img src="./img/balloon.png">
      </div>
    </div>
  </div>

</body>
